<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Job Application: Senior Web Developer</h1>
        <p>Thank you for interest in joining our team. Please fill out the application below.</p>
    </header>
    <hr>
    <main>
        <h2>Personal Information:</h2>
        <form>
            <label for="name">Full Name:</label>
            <br>
            <input type="text" name="name" id="name" required>
            <br><br>
            <label for="email">Email:</label>
            <br>
            <input type="email" name="email" id="email" required>
            <br><br>
            <label for="contact">Phone:</label>
            <br>
            <input type="tel" name="contact" id="contact" required>
            <br><br>
            <label for="linkedin">LinkedIn Profile URL:</label>
            <br>
            <input type="url" name="linkedin" id="linkedin" placeholder="https://www.linkedin.com/in/yourprofile" required>
            <br><br>
            <hr>
            <h2>Profesional Experience:</h2>
            <label for="resume">Upload Your Resume (PDF or DOCX):</label>
            <input type="file" name="resume" id="rsume" accept=".pdf, .docx" required>
            <br><br>
            <label for="letter">Cover Letter:</label>
            <br>
            <textarea name="letter" id="letter" rows="10" cols="25" placeholder="Tell us why you're a great fit for this role... "></textarea>
            <br><br>
            <label for="exp">Years of Proffessional Experience:</label>
            <br>
            <input type="number" name="exp" id="exp" required>
            <br><br>
            <label for="date">Earliest Possible Start Date:</label>
            <br>
            <input type="date" name="date" id="date" required>
            <br><br>
            <hr>
            <h2>Skills & Availability</h2>
            <label for=""></label>
        </form>
    </main>
</body>
</html>
