<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Job Application: Senior Web Developer</h1>
        <p>Thank you for interest in joining our team. Please fill out the application below.</p>
    </header>
    <hr>
    <main>
        <h2>Personal Information:</h2>
        <form>
            <label for="name">Full Name:</label>
            <br>
            <input type="text" name="name" id="name" required>
            <br><br>
            <label for="email">Email:</label>
            <br>
            <input type="email" name="email" id="email" required>
            <br><br>
            <label for="contact">Phone:</label>
            <br>
            <input type="tel" name="contact" id="contact" required>
            <br><br>
            <label for="linkedin">LinkedIn Profile URL:</label>
            <br>
            <input type="url" name="linkedin" id="linkedin" placeholder="https://www.linkedin.com/in/yourprofile" required>
            <br><br>
            <hr>
            <h2>Profesional Experience:</h2>
            <label for="resume">Upload Your Resume (PDF or DOCX):</label>
            <input type="file" name="resume" id="rsume" accept=".pdf, .docx" required>
            <br><br>
            <label for="letter">Cover Letter:</label>
            <br>
            <textarea name="letter" id="letter" rows="10" cols="25" placeholder="Tell us why you're a great fit for this role... "></textarea>
            <br><br>
            <label for="exp">Years of Proffessional Experience:</label>
            <br>
            <input type="number" name="exp" id="exp" required>
            <br><br>
            <label for="date">Earliest Possible Start Date:</label>
            <br>
            <input type="date" name="date" id="date" required>
            <br><br>
            <hr>
            <h2>Skills & Availability</h2>
            <label>Primary Skillset (Choose One):</label>
            <br>
            <input type="radio" name="frontend" id="frontend" value="Frontend Development">
            <label for="frontend">Frontend Development</label>
            <br>
            <input type="radio" name="backend" id="backend" value="Backend Development">
            <label for="backend">Backend Development</label>
            <br>
            <input type="radio" name="fullstack" id="fullstack" value="Full-Stack Development">
            <label for="fullstack">Full-Stack Development</label>
            <br><br>
            <label for="skill">Additional Skills (Select all that apply):</label>
            <br>
            <input type="checkbox" name="react" id="react" value="React">
            <label for="react">React</label>
            <br>
            <input type="checkbox" name="node" id="node" value="Node.js">
            <label for="node">Node.js</label>
            <br>
            <input type="checkbox" name="database" id="database" value="Database Management">
            <label for="database">Database Management</label>
            <br>
            <input type="checkbox" name="cloud" id="cloud" value="Cloud/DevOps">
            <label for="cloud">Cloud/DevOps</label>
            <br><br>
            <label for="work">Preferred Work Type:</label>
            <br>
            <select name="work" id="work">
                <option value="option">--Select-Your-Option--</option>
                <option value="Full-Time">Full-Time</option>
                <option value="Part-Time">Part-Time</option>
                <option value="Contract">Contract</option>
                <option value="Freelance">Freelance</option>
                <option value="Internship">Internship</option>
            </select>
            <br><br>
            <hr>
            <h2>Final Confirmation</h2>
            <input type="checkbox" name="authorized" id="authorized" required>
            <label for="authorized">I am legally authorized to work in this country.</label>
            <br><br>
            <label for="recommended">How did you hear about us?</label>
            <br>
            <input type="text" name="recommended" id="recommended" placeholder="e.g. LinkedIn, Company" required>
            <br><br>
            <button type="submit">Submit Application</button>
            <button type="reset">Clear Form</button>
        </form>
    </main>
</body>
</html>
