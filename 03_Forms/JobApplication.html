<head>

<body>
    <header>
        <h1>Job Application: Senior Web Developer</h1>

            <input type="email" name="email" id="email" required>
            <br><br>
            <label for="contact">Phone:</label>
            <br>
            <input type="tel" name="" id="">
        </form>
    </main>
</body>
